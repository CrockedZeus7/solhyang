<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부스 혼잡도 업데이트</title>
</head>
<body>
  <div class="container">
    <h1>부스 혼잡도 업데이트</h1>
    <div class="booth">
      <label for="booth-name">부스 이름</label>
      <select id="booth-name">
        <!-- JavaScript에서 부스 목록을 로드할 예정 -->
      </select>
      <label for="congestion-level">혼잡도</label>
      <select id="congestion-level">
        <option value="low">혼잡하지 않음</option>
        <option value="medium">보통</option>
        <option value="high">혼잡</option>
      </select>
      <button onclick="updateCongestion()">업데이트</button>
    </div>
  </div>

  <script>
    // 부스 혼잡도 텍스트 반환 함수
    function getCongestionText(level) {
      switch (level) {
        case "low": return "혼잡하지 않음";
        case "medium": return "보통";
        case "high": return "혼잡";
        default: return "정보 없음";
      }
    }

    // WebSocket 클라이언트 연결
    const socket = new WebSocket('ws://usual-eugenia-bokdolyee-461d2b1d.koyeb.app');

    // index.html에서 부스 목록을 가져와 booth-name 드롭다운에 추가
    window.addEventListener('DOMContentLoaded', () => {
      fetch('booths.json')
        .then(response => response.json())
        .then(booths => {
          const boothSelect = document.getElementById('booth-name');
          booths.forEach(booth => {
            const option = document.createElement('option');
            option.value = booth.name;
            option.textContent = booth.name;
            boothSelect.appendChild(option);
          });
        })
        .catch(error => console.error('부스 데이터를 불러오는 데 실패했습니다:', error));
    });

    function updateCongestion() {
      const boothName = document.getElementById('booth-name').value;
      const congestion = document.getElementById('congestion-level').value;

      // WebSocket을 통해 부스 상태를 전송
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'updateStatus',
          boothId: boothName,
          status: congestion,
        }));

        alert(`${boothName}의 혼잡도가 ${getCongestionText(congestion)}로 업데이트되었습니다.`);
      } else {
        alert('WebSocket 연결이 열려있지 않습니다. 서버를 확인해주세요.');
      }
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .booth {
      margin-bottom: 20px;
    }
    .booth label {
      display: block;
      margin-bottom: 5px;
    }
    .booth input, .booth select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .booth button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .booth button:hover {
      background-color: #218838;
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>솔향제 부스 혼잡도 업데이트</title>
  <style>
    /* 기본 스타일 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f1f1f1;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    .booth {
        margin-bottom: 20px;
    }
    .booth label {
        display: block;
        margin-bottom: 5px;
    }
    .booth input, .booth select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .booth button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .booth button:hover {
        background-color: #218838;
    }

    /* 혼잡도 업데이트 알람 스타일 */
    .update-alert {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        z-index: 1000;
        animation: fadeInOut 3s ease;
    }

    /* 알람 애니메이션 */
    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-10px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; }
        100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>부스 혼잡도 업데이트</h1>
    <div class="booth">
      <label for="booth-name">부스 이름</label>
      <select id="booth-name">
        <!-- JavaScript에서 부스 목록을 로드할 예정 -->
      </select>
      <label for="congestion-level">혼잡도</label>
      <select id="congestion-level">
        <option value="low">혼잡하지 않음</option>
        <option value="medium">보통</option>
        <option value="high">혼잡</option>
      </select>
      <button onclick="updateCongestion()">혼잡도 업데이트</button>
    </div>
  </div>

  <script>
    // WebSocket 클라이언트 연결
    const socket = new WebSocket('wss://usual-eugenia-bokdolyee-461d2b1d.koyeb.app/');

    // 부스 목록 로드
    const boothNames = ["부스1", "부스2", "부스3", "부스4"];
    const boothNameSelect = document.getElementById("booth-name");
    boothNames.forEach(name => {
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      boothNameSelect.appendChild(option);
    });

    // 혼잡도 업데이트 함수
    function updateCongestion() {
      const boothName = document.getElementById("booth-name").value;
      const congestionLevel = document.getElementById("congestion-level").value;

      // WebSocket을 통해 서버로 혼잡도 업데이트 메시지 전송
      const message = JSON.stringify({ boothName, congestion: congestionLevel });
      socket.send(message);

      // 혼잡도 업데이트 알람 표시
      const alertDiv = document.createElement("div");
      alertDiv.classList.add("update-alert");
      alertDiv.textContent = "혼잡도가 성공적으로 업데이트되었습니다!";
      document.body.appendChild(alertDiv);
      
      // 3초 후에 알람 제거
      setTimeout(() => {
        document.body.removeChild(alertDiv);
      }, 3000);
    }
  </script>
</body>
</html>

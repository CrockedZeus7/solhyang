<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>솔향제 부스 정보</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>
<body>
  <!-- 부스 HTML 구조는 동일 -->
  <nav>
    <a href="index.html" class="nav-item">
      <i class="fas fa-home nav-icon"></i>홈
    </a>
    <a href="map.html" class="nav-item">
      <i class="fas fa-map-marker-alt nav-icon"></i>부스 지도
    </a>
  </nav>
  
  <div class="container">
    <div class="booth-card" data-floor="1층" data-type="재미">
      <img src="http://via.placeholder.com/470x313" alt="부스 이미지">
      <div class="location">1학년 1반</div>
      <div class="congestion-level none">정보 없음</div>
      <h2>부스1</h2>
      <p>이 부스에서는 여러분이 원하는 SF 영화를 시청할 수 있습니다.<br>관련 영상 시청 후 보고서를 작성할 수 있습니다. </p>
      <div class="dong">
        <p style="font-size:12px">과학동아리</p>
      </div>
    </div>
    <!-- 추가적인 부스 카드들 -->
  </div>

  <footer>
    경인고등학교 진로탐색 프로젝트 복돌이팀 제작 | 2024
  </footer>

  <script>
    // WebSocket 클라이언트 연결
    const socket = new WebSocket('wss://usual-eugenia-bokdolyee-461d2b1d.koyeb.app/');

    // 서버에서 혼잡도 업데이트 메시지를 받을 때마다 해당 부스의 혼잡도 업데이트
    socket.addEventListener('message', function (event) {
      const data = JSON.parse(event.data);
      console.log("수신한 데이터:", data); // 데이터를 콘솔에 출력

      // 전체 부스 상태 업데이트 시
      if (typeof data === 'object' && !Array.isArray(data)) {
        Object.keys(data).forEach(boothName => {
          updateBoothCongestion(boothName, data[boothName]);
        });
      } else {
        // 개별 부스 업데이트 시
        updateBoothCongestion(data.boothName, data.congestion);
      }
    });

    // 특정 부스의 혼잡도 업데이트 함수
    function updateBoothCongestion(boothName, congestion) {
      const boothCards = document.querySelectorAll('.booth-card');

      boothCards.forEach(card => {
        const cardBoothName = card.querySelector('h2').innerText;
        if (cardBoothName === boothName) {
          const congestionLevel = card.querySelector('.congestion-level');
          congestionLevel.className = `congestion-level ${congestion}`;
          congestionLevel.innerText = `${congestion === 'low' ? '혼잡하지 않음' : congestion === 'medium' ? '보통' : '혼잡'}`;
        }
      });
    }
  </script>
</body>
</html>
